<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shortened URL Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #007bff;
        }
        h3 {
            margin-top: 20px;
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            display: inline-block;
            margin-left: 10px;
            padding: 2px 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: .25rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            width: 160px;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
<h1>URL SHORTENER</h1>
<h3>
    Your shortened URL is:
    <a id="short_url" href="{{ short_url }}">{{ short_url }}</a>
    <button onclick="copy_url()">Copy</button>
</h3>
<img id="qrcode" src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data={{ short_url }}" alt="QR Code">

<script>
    function copy_url() {
        var copyText = document.getElementById("short_url").href;

        navigator.clipboard.writeText(copyText)
          .then(() => alert('Short URL copied to clipboard'))
          .catch(err => console.error('Could not copy text: ', err));
    }
</script>

</body>
</html>
